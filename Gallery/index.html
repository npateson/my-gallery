<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cover-div"> 
        <div id="display-div">
            <h4>Hover over images to have them display here</h4>
        </div>
    </div>
    <div class="grid-div">
        <img class="image1" src="images/image1.jpg" alt="Uncool guy at Work">
        <img class="image2" src="images/image2.jpg" alt="Cool guy at Resto">
        <img class="image3" src="images/image3.JPG" alt="Uncool guy at Seminar">
        <script src="app.js"></script>
    </div>
</body>
</html>
